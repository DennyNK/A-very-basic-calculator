<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>A VERY BASIC CALCULATOR BY DENNY</title>

    <style>

        body {
            font-family: sans-serif;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        .light-theme {
            background-color:cornsilk;
            color: #000
        }

        .dark-theme{
            background-color: #333;
            color: #fff
        }

        input, select, button {
            display: block;
            margin-bottom: 20px;
            padding: 10px;
            width: 200px;
            transition: background-color 0.3s ease, color 0.3 ease;
        }

        .light-theme input, .light-theme select, .light-theme button {
            background-color:white;
            color: #000;
            border: 1px solid #ccc;
        }

        .dark-theme input, .dark-theme select, .dark-theme button{
            background-color: #555;
            color:#FFFFFF;
            border: 1px solid #ccc
        }

        theme-toggle{
            margin-top: 20px;
            cursor: pointer;
        }

        .equals-sign {
            font-size: 24px;
            margin-bottom: 20px;
        }
    </style>

</head>

<body>

    <div><input type="text" id="num1" placeholder="Enter number" /></div>


    <div></div><select id="operation">
        <option value="+">+</option>
        <option value="-">-</option>
        <option value="*">*</option>
        <option value="/">/</option>

    </select></div>

    <div><input type="text" id="num2" placeholder="Enter number" /></div>
    <div class="equals-sign"> = </div>
    <div><input type="text" id="sum" readonly="readonly" placeholder="Result" /> </div>
    <div><input type="button" value="Calculate" onclick="calc()" /></div>
    <div><input type="button" value="Clear" onclick="clear()"/></div>
    <button class="theme-toggle" onclick="toggleTheme()">Dark/Light Theme</button>

    <script src="calc.js"></script>
    <script src="clearCalc.js"></script>
    <script src="toggleTheme.js"></script>
</body>




</html>
